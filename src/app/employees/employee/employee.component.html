<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label for="">Phone</label>
    <input class="form-control" name="phone" #phone="ngModel" [(ngModel)]="employeeService.selectedEmployee.phone" placeholder="Phone">
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input class="form-control" name="email" #email="ngModel" [(ngModel)]="employeeService.selectedEmployee.email" placeholder="email">
  </div>
  <div class="form-group">
    <label>Position</label>
    <input class="form-control" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position">
  </div>
  <div class="form-group">
    <label>Business unit</label>
    <input class="form-control" name="business_unit" #business_unit="ngModel" [(ngModel)]="employeeService.selectedEmployee.business_unit" placeholder="Business unit">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-default" [disabled]="!employeeForm.valid">
      <i class="fa fa-floppy-o"></i> Submit</button>
    <button type="button" class="btn btn-default" (click)="onDelete(employeeForm)">
      <i class="fa fa-trash"></i> Delete</button>
    <button type="button" class="btn btn-default" (click)="resetForm(employeeForm)">
      <i class="fa fa-repeat"></i> Reset</button>
  </div>
</form>
